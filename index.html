        <style>
        /* ESTILOS ORIGINAIS */
        html, body {
            background-color: #ffffff;
        }
        .ol-control > * {
            background-color: #f8f8f8!important;
            color: #154a93!important;
            border-radius: 0px;
        }
        .ol-attribution a, .gcd-gl-input::placeholder, .search-layer-input-search::placeholder {
            color: #154a93!important;
        }
        .search-layer-input-search {
            background-color: #f8f8f8!important;
        }
        .ol-control > *:focus, .ol-control >*:hover {
            background-color: rgba(248, 248, 248, 0.7)!important;
        } 
        .ol-control {
            background-color: rgba(255,255,255,.4) !important;
            padding: 2px !important;
        } 
        
        /* NOVOS ESTILOS DO CABEÇALHO */
        #cabecalho-simples {
            background-color: #2b3e50; /* Cor de fundo */
            padding: 15px;             /* Espaçamento interno */
            text-align: center;        /* Centraliza o texto */
            font-family: 'Arial', sans-serif; /* Fonte padrão */
            width: 100%;               
            box-sizing: border-box;
            z-index: 2000;
            position: relative;
        }

        #cabecalho-simples h1 {
            font-size: 24px;           /* Tamanho do título */
            color: white;              /* Cor do texto: Branco */
            font-weight: bold;         /* Texto em negrito */
            margin: 0;                 /* Remove as margens padrão do h1 */
        }

        /* AJUSTE DO MAPA: Substitui o width: 1263px e height: 814px */
        #map {
            width: 100%; 
            height: calc(100vh - 54px); /* Calcula a altura da tela menos o cabeçalho */
            margin-top: 0;
        }
        
        </style>
        <title></title>
    </head>

<html lang="en">

        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <meta name="apple-mobile-web-app-capable" content="yes">

        <style>
        /* Define a cor azul escura original com 90% de opacidade para uso global */
        :root {
            --azul-escuro-transparente: rgba(11, 31, 60, 0.9); 
        }

        /* ESTILOS DE CORREÇÃO (Flexbox para Layout Principal) */
        html, body {
            background-color: #ffffff;
            margin: 0; 
            padding: 0;
            height: 100%; 
            display: flex; 
            flex-direction: column; 
            overflow: hidden; 
            /* NOVA FONTE PARA O TEXTO GERAL */
            font-family: 'Open Sans', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
        }
        
        /* ESTILOS ORIGINAIS DO QGIS2WEB */
        .ol-control > * {
            background-color: #f8f8f8!important;
            color: #154a93!important;
            border-radius: 0px;
        }
        .ol-attribution a, .gcd-gl-input::placeholder, .search-layer-input-search::placeholder {
            color: #154a93!important;
        }
        .search-layer-input-search {
            background-color: #f8f8f8!important;
        }
        .ol-control > *:focus, .ol-control >*:hover {
            background-color: rgba(248, 248, 248, 0.7)!important;
        } 
        .ol-control {
            background-color: rgba(255,255,255,.4) !important;
            padding: 2px !important;
        } 
        
        /* ESTILOS DO CABEÇALHO */
        #cabecalho-simples {
            background-color: var(--azul-escuro-transparente); /* Aplicando azul transparente */
            padding: 15px; 
            text-align: center; 
            width: 100%; 
            box-sizing: border-box;
            z-index: 2000;
        }

        #cabecalho-simples h1 {
            font-size: 24px; 
            color: white; 
            font-weight: bold; 
            margin: 0; 
        }
        
        /* NOVO CONTÊINER PRINCIPAL: Gerencia o layout horizontal de Mapa + Lateral */
        #main-content {
            display: flex; 
            flex-grow: 1; 
            padding: 0; 
            background-color: #f0f0f0; 
        }

        /* AJUSTE DO MAPA: Fica à esquerda, ocupa 60% da largura */
        #map {
            width: 60%; 
            height: 100%; 
            margin: 0;
            flex-shrink: 0; 
            box-shadow: 2px 0 5px rgba(0,0,0,0.2); 
            background-color: white; 
        }

        /* ESTILO PARA A ÁREA LATERAL (Sidebar): Fica à direita, ocupa 40% da largura */
        #sidebar {
            width: 40%; 
            height: 100%;
            padding: 15px 15px 15px 10px; 
            box-sizing: border-box;
            overflow-y: auto; 
            background-color: #ffffff; 
        }
        
        /* --- INÍCIO: ESTILOS PARA AS CAIXAS (CARDS) --- */

        /* Contêiner para organizar caixas na horizontal */
        .card-row {
            display: flex;
            margin-bottom: 5px; 
            width: 100%;
        }

        /* Estilo base para todas as caixas (AGORA TRANSPARENTE, MAIOR E ARREDONDADO) */
        .stat-card {
            background-color: transparent; /* FUNDO TRANSPARENTE */
            color: var(--azul-escuro-transparente); /* Cor do texto mais transparente */
            padding: 15px; 
            margin-right: 5px; 
            box-sizing: border-box;
            text-align: center;
            line-height: 1.4; /* MAIOR ESPAÇAMENTO */
            font-size: 16px; 
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 2px solid var(--azul-escuro-transparente); /* Borda mais transparente */
            border-radius: 8px; /* ARREDONDAMENTO DAS BORDAS */
        }
        .stat-card:last-child {
            margin-right: 0;
        }

        /* Tamanhos das caixas */
        .stat-card.half {
            width: 50%;
        }

        .stat-card.quarter {
            width: 25%;
        }

        .stat-card.full {
            width: 100%;
        }

        /* Estilo para o título centralizado (Fundo Escuro Arredondado) */
        .title-card {
            font-weight: 600; /* LEVEMENTE MAIS FINO */
            font-size: 18px; 
            padding: 20px 15px; 
            background-color: var(--azul-escuro-transparente); 
            color: white; 
            border: none; 
            border-radius: 8px; /* ARREDONDAMENTO DAS BORDAS */
        }

        /* Estilo para a linha de Regiões (Bloco Único Arredondado) */
        .region-row {
            border-radius: 8px; /* ARREDONDAMENTO DO BLOCO INTEIRO */
            overflow: hidden;
            margin-bottom: 10px;
        }
        .region-card {
            background-color: var(--azul-escuro-transparente); /* Fundo mais transparente */
            color: white; 
            font-size: 18px; 
            padding: 30px 15px; /* MUITO MAIOR */
            border: none; 
        }
        /* Borda divisória branca */
        .region-card:not(.last-region) {
            border-right: 2px solid white; 
        }
        .region-card.last-region {
            border-right: none;
            margin-right: 0;
        }

        /* Estilo para a grande área inferior (Fundo Escuro Arredondado) */
        .large-area {
            min-height: 450px; 
            font-size: 20px; 
            font-style: italic;
            text-transform: uppercase;
            background-color: var(--azul-escuro-transparente); 
            color: white;
            border: none;
            border-radius: 8px; /* ARREDONDAMENTO DAS BORDAS */
        }
        /* --- FIM: ESTILOS PARA AS CAIXAS (CARDS) --- */

        </style>
        <title></title>
    </head>
    <body>
        
        <header id="cabecalho-simples">
            <h1>MAPA DE ÁREAS DE RISCO - MONITORAMENTO GCN</h1>
        </header>
        <div id="main-content">
            
            <div id="map">
                <div id="popup" class="ol-popup">
                    <a href="#" id="popup-closer" class="ol-popup-closer"></a>
                    <div id="popup-content"></div>
                </div>
            </div>
            
            <div id="sidebar">
                
                <div class="card-row">
                    <div class="stat-card half">
                        Colaboradores <br> **AdviceHealth**
                    </div>
                    <div class="stat-card half">
                        Colaboradores <br> **Mapeados**
                    </div>
                </div>

                <div class="card-row">
                    <div class="stat-card full title-card">
                        Colaboradores por Região da Grande Florianópolis
                    </div>
                </div>

                <div class="card-row region-row">
                    <div class="stat-card quarter region-card">
                        **Norte**
                    </div>
                    <div class="stat-card quarter region-card">
                        **Sul**
                    </div>
                    <div class="stat-card quarter region-card">
                        **Centro**
                    </div>
                    <div class="stat-card quarter region-card last-region">
                        **Leste**
                    </div>
                </div>

                <div class="card-row">
                    <div class="stat-card full large-area">
                        <p>GRANDE ÁREA DE VISUALIZAÇÃO DE DADOS</p>
                    </div>
                </div>

            </div>
            </div>
